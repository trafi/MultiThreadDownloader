apply plugin: 'com.android.library'

version = "1.4.2"

android {

    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    resourcePrefix "aigestudio_downloader"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 8
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}